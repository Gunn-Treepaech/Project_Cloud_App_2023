version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: app/Dockerfile
    container_name: mortgage-backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=financial_data
      - DB_USER=user
      - DB_PASSWORD=user
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mortgage-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    container_name: mortgage-db
    environment:
      MYSQL_ROOT_PASSWORD: user
      MYSQL_DATABASE: financial_data
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "32000:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - mortgage-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-puser"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  frontend:
    build: ./frontend
    container_name: mortgage-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mortgage-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  mysql_data:

networks:
  mortgage-network:
    driver: bridge
