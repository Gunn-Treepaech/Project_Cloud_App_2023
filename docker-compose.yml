version: '3.8'

services:
  app:
    build: ./app
    links:
      - db
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - my-custom-network

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: user
      MYSQL_DATABASE: financial_data
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - "32000:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data:/var/lib/mysql
    networks:
      - my-custom-network

  front:  # Replace with your desired service name
    build: ./frontend  # Build the image from the current directory (./)
    ports:
      - "5173:5173"  # Map host port 5173 to container port 5173
    command: npm run dev  # Override the default command in the Dockerfile
    networks:
      - my-custom-network

networks:
  my-custom-network:
